<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="new_photo.css">
    <title>New Photo</title>
</head>
<body>
    <header>
        <div class="header row">
            <div class="header__left col-md-2">
                <a href="#">Fotobook</a>
            </div>
            <div class="header__middle col-md-8 p-0">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" placeholder="Search Photo/Album" name="search">
                    </div>
                </form>
                <div class="info">
                    <div class="info__avatar">
                        <a href="#"><img src="../assets/avatar.png" class="img-fluid avatar rounded-circle" alt="avatar" /></a>
                    </div>
                    <div class="info__name">
                        <a href="#">Khanh Vo</a>
                    </div>
                </div>
            </div>
            <div class="header__right col-md-2">
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <main class="row">
        <div class="sidebar col-md-2">
            <ul class="nav flex-column mt-5 ml-5">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Feeds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Discover</a>
                </li>
            </ul>
        </div>
        <div class="new-photo col-md-8">
            <div class="row">
                <h5>New Photo</h5>
                <hr>
            </div>
            <div class="form-new-photo">
                <div class="form-row">
                    <div class="form-group col-md-6 d-flex flex-column justify-content-between">
                        <div>
                            <label for="">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="w-50">
                            <select name="" id="privacy" class="form-control ">
                                <option>Public</option>
                                <option>Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Description</label>
                        <textarea name="" id="description" cols="30" rows="10" class="form-control"></textarea>
                    </div>

                    <div class="photo-upload d-flex justify-content-center align-items-center col-md-2">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success mt-5">Save</button>
                </div>

            </div>
        </div>
        <div class="empty col-md-2">

        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- <script src="feeds.js"></script> -->
</html>
